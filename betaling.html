<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c8d7f3000a.js" crossorigin="anonymous"></script>
    <title>Bio køkken</title>
  </head>
  <body>
    <header class="header __betaling">
      <div class="header__con">
        <img class="header__logo" src="img/logo_header.svg" alt="BioKøkkenet Logo" />
        <h1 class="header__title">NATURENS EGET DESIGN</h1>
        <ul class="header__menu">
          <li class="btn btn__search"><i class="menu__icon fas fa-search"></i></li>
          <li class="btn btn__basket"><i class="menu__icon fas fa-shopping-cart"></i></li>
          <li class="btn btn__menu"><i class="menu__icon fas fa-bars"></i></li>
        </ul>
      </div>
    </header>
    <main class="main __betalingssite">
      <section class="main__item item__payment">
        <div class="payment__title__con">
          <img class="payment__icon" src="img/group_1.png" alt="Number one" />
          <h3 class="payment__title">Din indkøbskurv</h3>
        </div>
        <div class="payment__content__con">
          <img src="img/skaerebraet_vertical.png" alt="Skærebræt" />
          <div class="payment__content__text__con">
            <h3 class="payment__content__title">Skærebræt</h3>
            <p class="payment__content__text">Godt skærebræt i</p>
            <p class="payment__content__text">usædvanlig kvalitet</p>
          </div>

          <div class="payment__content__details__con">
            <p class="payment__content__details__text text--small">Antal: 1</p>
            <p class="payment__content__details__text text--big">Levering</p>
            <p class="payment__content__details__text text--big">
              Pris i alt <span class="text--faded">(inkl. moms)</span>
            </p>
          </div>

          <div class="payment__content__price__con">
            <p class="payment__content__price__text text--big">Gratis</p>
            <h3 class="payment__content__price">499,00 KR</h3>
          </div>
        </div>
      </section>

      <section class="main__item item__payment__options">
        <form class="payment__form">
          <fieldset class="fieldset__card">
            <div class="options__title__con">
              <img class="options__icon" src="img/group_2.png" alt="Number two" />
              <h3 class="options__title">Vælg betalingsmuligheder</h3>
            </div>

            <div class="options__content__con"></div>
          </fieldset>
        </form>
      </section>

      <section class="main__item item__shipping"></section>

      <section class="main__item item__shipping__details"></section>

      <section class="main__item item__confirm"></section>

      <section class="main__item item__basket"></section>

      <section class="main__item item__giftcard"></section>
    </main>
    <footer></footer>
  </body>
</html>
